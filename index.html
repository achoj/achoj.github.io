    <link href="/source/styles.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="header-content">
            <span class="hd"><a href="index.html">Achoj's Blog</a></span>
            <span class="homepage">

        <div class="post-type">编程</div>
        <div id="file-list" type="programming">
            <div class="post-item" path="articles/2024/03_24_网站初步设计_p.md">
                <span class="name">网站初步设计</span>
                <span class="time">2024-03-24</span>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const posts = document.querySelectorAll(".post-item");
        posts.forEach(post => {
            post.addEventListener("click", function () {
                const path = this.getAttribute("path");
                window.location.href = "post.html?path=" + encodeURIComponent(path);
            });
        });
    });
</script>

</html>
